{% extends 'base.html' %}

{% block content %}
{% if recipes %}
{% for recipe in recipes %}
    <ul>
        <li>
        <h1 ><a href="{% url 'recipe_detail' recipe.id %}">{{ recipe.title }}</a></h1>
        <p>{{ recipe.description }}</p>
        <p><strong>Servings:</strong> {{ recipe.number_of_servings }}</p>
        <small>{{ recipe.created_at }}</small>
        </li>
    </ul>
{% endfor %}
{% else %}
    <p>no recipes</p>
{% endif %}


{% endblock %}
